<div class="container">
    <h2>Editeaza bodykit-ul curent:</h2>
    <div class="form-sections">
        <form [formGroup]="newbodykitForm" class="form">
            <mat-form-field apperance="outline">
                <mat-label>BodykitID</mat-label>
                <input matInput placeholder="BodykitID" formControlName="bodykitID"/>
            </mat-form-field>

            <mat-form-field apperance="outline">
                <mat-label>Brandul Masinii</mat-label>
                <input matInput placeholder="Car Brand" formControlName="carBrand"/>
            </mat-form-field>

            <mat-form-field apperance="outline">
                <mat-label>Modelul Masinii</mat-label>
                <input matInput placeholder="Car Model" formControlName="carModel"/>
            </mat-form-field>

            <mat-form-field apperance="outline">
                <mat-label>Car ID</mat-label>
                <input matInput placeholder="carID" formControlName="carID"/>
            </mat-form-field>

            <mat-form-field apperance="outline">
                <mat-label>Pret</mat-label>
                <input matInput placeholder="Price" formControlName="price"/>
            </mat-form-field>

            
        </form>
    </div>
    <!-- <div class="message-section">
        <p>
            Message
        </p>
    </div> -->
    <button mat-raised-button (click)="editBK()" appHoverBtn>Actualizeaza bodykit-ul</button>
</div>
