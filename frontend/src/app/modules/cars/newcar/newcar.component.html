<section>
    <div class="container">
        <h2>Adaugati o masina de vanzare:</h2>
        <div class="form-sections">
            <form [formGroup]="newcarForm" class="form">
                <mat-form-field apperance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username"/>
                </mat-form-field>
    
                <mat-form-field apperance="outline">
                    <mat-label>Brand</mat-label>
                    <input matInput placeholder="Brand" formControlName="brand"/>
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>Model</mat-label>
                    <input matInput placeholder="Model" formControlName="model"/>
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput placeholder="Price" formControlName="price"/>
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>Year</mat-label>
                    <input matInput placeholder="Year" formControlName="year"/>
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>VIN</mat-label>
                    <input matInput placeholder="VIN" formControlName="VIN"/>
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>Mileage</mat-label>
                    <input matInput placeholder="Mileage" formControlName="mileage"/>
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>Color</mat-label>
                    <input matInput placeholder="Color" formControlName="color"/>
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>Fuel</mat-label>
                    <input matInput placeholder="Fuel" formControlName="fuel"/>
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>Cubic_Capacity</mat-label>
                    <input matInput placeholder="Cubic_Capacity" formControlName="cubic_capacity"/>
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>Battery_Capacity</mat-label>
                    <input matInput placeholder="Battery_Capacity" formControlName="battery_capacity"/>
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>Trasmission</mat-label>
                    <input matInput placeholder="Trasmission" formControlName="trasmission"/>
                </mat-form-field>

                <mat-form-field apperance="outline">
                    <mat-label>Type</mat-label>
                    <input matInput placeholder="Type" formControlName="type"/>
                </mat-form-field>
            </form>
        </div>
        <!-- <div class="message-section">
            <p>
                Message
            </p>
        </div> -->
        <button mat-raised-button (click)="newcar()">Adauga masina</button>
    </div>
    </section>
